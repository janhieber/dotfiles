[updates]
command=~/.bin/updates.sh
interval=20000


[disk]
label=ROOT:
command=/usr/lib/i3blocks/disk
instance=/
interval=120

[disk]
label=SSD:
command=/usr/lib/i3blocks/disk
instance=/ssd
interval=120

[disk]
label=HDD:
command=/usr/lib/i3blocks/disk
instance=/hdd
interval=120



