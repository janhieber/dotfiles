# sudo apt-get install sysstat
[cpu]
label=CPU: 
command=/usr/lib/i3blocks/cpu_usage
interval=2
min_width=CPU:100%

[load_average]
label=LOAD:
command=/usr/lib/i3blocks/load_average
interval=10

[ram]
label=RAM:
command=/usr/lib/i3blocks/memory
interval=10

[time]
#command=date '+%d %B %Y %r'
command=date '+%a %d. %b %H:%M'
interval=5
